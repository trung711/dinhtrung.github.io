<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Jquery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <header class="row pt-5 pb-2">
            <div class="col-9">
                <h1>PTIT</h1>
            </div>
            <div class="col-3">
                <img src="/Logo_PTIT_University.png" class="ml-2" height="100px" alt="">
            </div>
        </header>
        <nav class="row">
            <div class="col">
                <nav class="navbar navbar-expand-sm navbar-light bg-light">

                    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                    Trang Chủ <span class="sr-only">(current)</span></a>
                            </li>

                            
                        </ul>
                    </div>
                </nav>
            </div>
        </nav>
        <section class="row mt-3">
            <div class="col-6 offset-3">

                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <p class="text-danger">Tài khoản hoặc mật khẩu không đúng</p>
                    </div>

                    <div th:if="${param.logout}">
                        <p class="text-warning">Bạn đã đăng xuất</p>
                    </div>
                    <div class="card text-left">
                        <div class="card-body">
                            <h4 class="card-title">Đăng nhập</h4>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username"
                                    aria-describedby="usernameHelpId" placeholder="Nhập username" required>
                                <small id="usernameHelpId" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" name="password" id="password" placeholder="Nhập password" required>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="rememberPassword" id="rememberPassword" value="true"> Ghi nhớ mật khẩu
                                </label>
                            </div>
                            
                            
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng nhập</button>
                        </div>
                    </div>
                    
                </form>
                
            </div>
        </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
