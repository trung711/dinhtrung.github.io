<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thêm sinh viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main class="container">
        <header class="row pt-5 pb-2">
            <div class="col-9">
                <h1>PTIT</h1>
            </div>
            <div class="col-3">
                <img src="/static/Logo_PTIT_University.png" class="ml-2" height="100px" alt="">
            </div>
        </header>
        <nav class="row">
            <div class="col">
                <nav class="navbar navbar-expand-sm navbar-light bg-light">

                    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                    Trang Chủ <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">
                                    <i class="fa fa-id-card" aria-hidden="true"></i>
                                    Quản Lý Sinh Viên</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa fa-universal-access" aria-hidden="true"></i>
                                    Quản Lý Môn Học</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                                    Quản Lý Lớp Học Phần</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </nav>
        <section class="row">
            <div class="col">
                <form action="" method="post">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">

                                    <div class="row">
                                        <div class="col-8 offset-2">
                                            <h4 class="card-title">Thêm Thông Tin Sinh Viên</h4>

                                        </div>
                                        <div class="col-8 offset-2 mt-2">
                                            <div class="form-row mt-2">
                                                <div class="col-sm-12 col-md-6">
                                                    <label for="hoDem">Họ đệm:</label>
                                                    <input type="text" class="form-control" placeholder="Nhập họ đệm"
                                                        id="hoDem" required>
                                                </div>
                                                <div class="col-sm-12 col-md-6">
                                                    <label for="ten">Tên:</label>
                                                    <input type="text" class="form-control" placeholder="Nhập tên"
                                                        id="ten" required>
                                                </div>
                                            </div>
                                            <form class="form-inline">
                                                <div class="form-group">
                                                    <label for="ngaySinh">Ngày sinh:</label>
                                                    <input type="date" name="ngaySinh" id="ngaySinh"
                                                        class="form-control" placeholder="Chọn ngày sinh"
                                                        aria-describedby="ngaySinhHelpId" required>
                                                    <small id="ngaySinhHelpId" class="text-muted"></small>
                                                </div>
                                            </form>
                                            <div class="form-group">
                                                <label for="diaChi">Địa chỉ:</label>
                                                <input type="text" class="form-control" name="diaChi" id="diaChi"
                                                    aria-describedby="diaChiHelpId" placeholder="Nhập địa chỉ">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email:</label>
                                                <input type="email" class="form-control" name="email" id="email"
                                                    aria-describedby="helpId" placeholder="Nhập email" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="sdt">Số điện thoại:</label>
                                                <input type="number" class="form-control" name="sdt" id="sdt"
                                                    aria-describedby="helpId" placeholder="Nhập số điện thoại">
                                            </div>

                                            <div class="form-group">
                                                <label for="ghiChu">Ghi chú:</label>
                                                <textarea class="form-control" name="ghiChu" id="ghiChu"
                                                    rows="3"></textarea>
                                            </div>
                                            <strong>Các khoa đang học:</strong>
                                            <table class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>TT</th>
                                                        <th>Khoa</th>
                                                        <th>Niên khóa</th>
                                                        <th>Trạng thái</th>
                                                        <th>&nbsp;</th>
                                                        <th>&nbsp;</th>
                                                        
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td scope="row">1</td>
                                                            <td>Công nghệ thông tin</td>
                                                            <td>2018-2022</td>
                                                            <td>Đang học</td>
                                                            <td>
                                                                <a href="#">
                                                                    <i class="fa fa-edit" aria-hidden="true"></i>
                                                                    Sửa</a>
                                                            </td>

                                                            <td>
                                                                <a href="#">
                                                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                                                    Xóa
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                            </table>
                                            <a href="#" class="badge badge-secondary">+ Thêm khoa</a>

                                            <button type="submit" class="btn btn-primary btn-block mt-3">Lưu</button>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
